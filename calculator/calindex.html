!<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
    <link href="./cal.css" rel="stylesheet"/>
    </head>
<body>
<div class="container-fluid">
<div class="row justify-content-center">
    <div id="calculator" class="col-md-6 align-self-center">
        <div id="screen">
        <input type="text" id="temp" value="0" name="display">
        <input type="text" id="fresult" value="0" name="display">
    </div>
        <div class="knopki mb-3">
         <button type="button" value="&percnt;" class="fn btn btn-secondary percentage">&percnt;</button>
         <button type="button" id="clear" value="clear" class="clear fn btn btn-secondary">C</button>
         <button type="button" value="&#8592;" class="fn btn btn-secondary back">&#8592</button>
         <button type="button" value="/" class="fn btn btn-secondary operator">/</button>
         <button type="button" value="1/x" class="fn btn btn-secondary 1/x">1/x</button>
         <button type="button" value="x^2" class="fn btn btn-secondary power2">x^2</button>
         <button type="button" value="x^1/2" class="fn btn btn-secondary power0.5">x^1/2</button>
         <button type="button" value="*" class="fn btn btn-secondary operator">*</button>
         <button type="button" value="1" class="fn btn btn-light number">1</button>
         <button type="button" value="2" class="fn btn btn-light number">2</button>
         <button type="button" value="3" class="fn btn btn-light number">3</button>
         <button type="button" value="&plus;" class="fn btn btn-secondary operator">&plus;</button>
         <button type="button" value="4" class="btn btn-light number waves-effect">4</button>
         <button type="button" value="5" class="fn btn btn-light number">5</button>
         <button type="button" value="6" class="fn btn btn-light number">6</button>
         <button type="button" value="-" class="fn btn btn-secondary operator">-</button>
         <button type="button" value="7" class="fn btn btn-light number">7</button>
         <button type="button" value="8" class="fn btn btn-light number">8</button>
         <button type="button" value="9" class="fn btn btn-light number">9</button>
         <button type="button" value="&equals;" class="equal fn btn btn-primary">&equals;</button>
         <button type="button" value="+/-" class="fn btn btn-secondary vice">+/-</button>
         <button type="button" value="0" class="fn btn btn-light number">0</button>
         <button type="button" value="." class="decimal fn btn btn-light">.</button>
         
        </div>                        
         
    </div>
 </div>
</div>
<script src="./calc.js"></script>
</body>
</html>
